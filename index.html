<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,300,401,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Woodz</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="images/Logo.png" alt="logo">

            <ul class="nav">
                <li class="navitem">
                    <a href="#">About us</a>
                </li>
                <li class="navitem">
                    <a href="#">Our works</a>
                </li>
                <li class="navitem">
                    <a href="#">Contact us</a>
                </li>
            </ul>
        </div>

        <aside class="images">
            <img src="images/sample.png" alt="">
        </aside>
    </header>

    <main class="main">
        <div class="container">
            <h1 class="text">
                Get your <em>wood</em> and <em>roofing</em> materials... at <em>affordable rates!</em>
            </h1>
            
            <p class="quote">
                Get a quote for...
            </p>

            <div class="link">
                <a href="#">Wood</a>
                <a href="#">Roofing</a>
            </div>

            <input type="text" placeholder="Enter your email">
            <input type="submit" value="Get Quote">
        </div>
       
    </main>

    <footer class="footer">
        <div class="footer_item">
            <img src="images/arrow.png" alt="">
            <p>Learn more about <span>WOODZ</span></p>
        </div>
        
        <div class="footer_item">
            <p>Talk to our <span>Salesperson(s)</span></p>
            
            <div class="footer_icon">
                <img src="images/whatsapp.png" alt="">
                <img src="images/gmail.png" alt="">
            </div>
        </div>

        <div class="footer_item">
            <h3>More contact information</h3>

            <div class="footer-text">
                <div>
                    <h4>Address</h4>
                    <p class="address">10, Bella bustop, Ota, Ogun State</p>
                </div>

                <div>
                    <h4>Phonelines</h4>
                    <p class="address">09022254993, 08099547833</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
